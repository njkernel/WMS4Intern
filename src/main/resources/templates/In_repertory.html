<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../assets/styles/search.css">
    <style>
        .table-box {
            border: 1px solid #ddd;
        }

        .table tbody tr td {
            height: 30px;
        }

        .table thead tr th {
            border-bottom: 1px;
            text-align: center;
        }

        .table input[type=checkbox] {
            margin: 0;
        }

        .btn-div {
            padding: 10px;
        }

        .table tbody td {
            text-align: center;
        }

        .table tbody tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body style="overflow-x:hidden;background:#f3f3f3;">
<div class="btn-div">
    <button type="button" class="btn btn-primary">查看订单</button>
    <div class="search-box">
        <form action="">
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
            </select>
            <input type="text">
            <button type="button" class="btn btn-success">搜索</button>
        </form>
    </div>
</div>
<div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>序号</th>
            <th>批量</th>
            <th>订单号</th>
            <th>退货单号</th>
            <th>入库单号</th>
            <th>入库单状态</th>
            <th>同步状态</th>
            <th>收货仓库</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>修改人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj,i:${list}">
            <td th:text="${i.count}"></td>
            <td><input type="checkbox" name="" id=""></td>
            <td th:text="${obj.orderId}"></td>
            <td></td>
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.inRepoStatus}"></td>
            <td th:text="${obj.syncStatus}"></td>
            <td th:text="${obj.receivingRepo}"></td>
            <td th:text="${obj.createTime}"></td>
            <td th:text="${obj.reviseTime}"></td>
            <td th:text="${obj.reviser}"></td>
            <td>
                <button type="button" class="btn btn-default btn-xs">操作</button>
                <button type="button" class="btn btn-danger btn-xs">操作</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 弹出框 -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">title</h4>
            </div>
            <div class="modal-body">提示内容</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="footer-pager">
    <span>共<span>5</span>页，当前第<span>1</span>页</span>
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li class="disabled"><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
</div>
</body>
<script>

</script>

</html>
