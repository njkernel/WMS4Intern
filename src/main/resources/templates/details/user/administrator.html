    <div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    <form class="form-horizontal add" role="form" action="/user/register">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">用户名称</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="secondname" class="col-sm-2 control-label">用户密码</label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="thirdname" class="col-sm-2 control-label">用户手机</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-10">

                                    <option value="review">商品预检员</option>
                                    <option value="InRepertory">入库管理员</option>
                                    <option value="OutRepertory">出库管理员</option>
                                    <option value="manage" selected="selected">库存管理员</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">

                            <label for="lastname-3"  class="col-sm-2 control-label">用户权限</label>

                                    <option value="InRepertory">入库管理员</option>
                                    <option value="OutRepertory">出库管理员</option>
                                    <option value="manage" selected="selected">库存管理员</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary save"  data-dismiss="modal" id="save1">保存</button>

<script>
    $('.table tbody tr').mouseover(function () {
        var number = $(this).index();
        $('.table tbody tr td').eq(4 + (number) * 6).find('select:first').attr("id", "changeId");
    })
    $('.table tbody tr').mouseout(function () {
        var number = $(this).index();
        $('.table tbody tr td').eq(4 + (number) * 6).find('select:first').attr("id", "sel");
    });
    function saveJudge(form){
        var d = {};
        var t = form.serializeArray();
        console.log(JSON.stringify(t));
        $.each(t, function() {
            d[this.name] = this.value;
        });
        for (i=0;i<t.length;i++){
            if (t[i].value==''){
                alert("请输入相关信息");
                return false;
            }
        }
        alert("保存成功！");
    }
    $("#save").click(function (){
        saveJudge($(".form-horizontal.add"));
    });
    $("#save1").click(function (){
        saveJudge($(".form-horizontal.compile"));
    });
</script>
