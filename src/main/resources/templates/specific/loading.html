<!-- 登陆部分 -->
<div class="main" style="background:url(/img/registerLoading/image3.png) no-repeat; background-size: 100%;">
    <div class="main-inner">
        <div class="box">
            <div class="box-top">
                快速登录
            </div>
            <div class="box-middle">
                <!--<form id="form1">-->
                <p class="address"><input type="tel" class="table1" name="biao1" id="username"
                                          placeholder="请输入手机号码"
                                          style="outline:none;" autocomplete="on">
                <p class="password"><input type="password" class="table2" placeholder="请输入密码" id="password"
                                           style="outline:none;"></p>
                <div class="freeload">
                    <input id="remember-me" name="remember-me" type="checkbox" value="true"/>
                    <span for="s1" class="lable">
                                记住密码
                    </span>
                    <!--<a href="javascript:void(0)" title="*" class="forget"> 忘记密码？</a>-->
                </div>
                <button type="button" class="load-02" onclick="login()">登&nbsp&nbsp录</button>
                <script>
                    function login() {
                        $.post("/user/login",
                            {
                                username: $("#username").val(),
                                password: $("#password").val(),
                                'remember-me': $("#remember-me").is(':checked'),
                            },
                            function (res) {
                                if (res.state == "Access") {
                                    window.location.replace("/");
                                } else {
                                    alert(res.state);
                                }
                            });
                    }
                </script>
                <!-- <div class="insert-01"><a target="_blank" href="register.html"&nbsiv cla页面">注&nbsp&nbsp册</a></div> -->

                </div>
